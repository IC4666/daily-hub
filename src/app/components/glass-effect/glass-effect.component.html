<!-- svg liquid distortion filter -->
<svg width="0" height="0">
    <defs>
        <filter id="liquid-distortion">
            <feTurbulence type="fractalNoise" baseFrequency="0.00 0.05" numOctaves="1" seed="0" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G" />
        </filter>
         <filter id="liquid-distortion-bottom">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="-1" seed="0" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </defs>
</svg>

<div class="glass-effect-container">
    <!-- <div class="glass-effect"></div> -->
     <div class="glass-effect"></div>
    <div class="glass-effect-bottom"></div>
    <ng-content></ng-content>
</div>
